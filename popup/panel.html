<!DOCTYPE html>
<html>
    <head>
        <title>Pixiv Downloader Settings</title>
    <link rel="stylesheet" href="panel.css">
    </head>
    <body>
        <h1>Pixiv Downloader</h1>
        <p>Download images from Pixiv</p>
        <form id="settings-form">
            <div class="setting-group">
                <label for="save-path">Image Save Path</label>
                <input type="text" id="save-path" name="savePath" placeholder="e.g. /downloads/pixiv">
            </div>
            <div class="setting-group">
                <label for="quality">Image Quality</label>
                <select id="quality" name="quality">
                    <option value="original">Original</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <button type="submit">Save Settings</button>
        </form>
    <script src="panel.js"></script>
    </body>
</html>
